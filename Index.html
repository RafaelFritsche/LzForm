<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FormulÃ¡rio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4">
    <form action="/examples/actions/confirmation.php" method="post">
        <div class="mb-3">
            <label class="form-label" for="inputEmail">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputPassword">Senha</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha" required>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkRemember";>
                <label class="form-check-label" container input:checked ~ .checkmark {
                    background-color: #2196F3; for="checkRemember">Manter conectado</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="background: darkmagenta; border: darkslateblue;">Cadastrar</button>
        <a href="Registrar.html" class= "btn btn-primary" style="background: darkmagenta; border: darkslateblue; margin-left: 3%;" > Registrar </a>
    </form>
</div>
</body>
</html>
