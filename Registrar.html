<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="m-4">
        <form name="formCadastro" onsubmit="return validarFormulario()" method="post">
            <div class="mb-3">
                <label class="form-label" for="nome">Nome:</label>
                <input type="text" class="form-control" name="nome">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Insira seu E-mail" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputDate">Data de Nascimento</label>
                <input type="date" class="form-control" id="inputDate" placeholder="Insira sua data de nascimento" name="date" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Insira sua senha" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputConfirmPassword">Confirme sua senha</label>
                <input type="password" class="form-control" id="inputConfirmPassowrd" placeholder="Insira novamente sua senha" name="c_password" required>
            </div>
            <div class="mb-3">
            </div>
            <button type="submit" class="btn btn-primary" style="background: darkmagenta; border: darkslateblue;">Cadastrar</button>
        </form>
    </div>
</body>
</html>
<script>
    function validarFormulario() {
        var user = document.forms["formCadastro"]["nome"].value;
        var email = document.forms["formCadastro"]["email"].value;
        var date = document.forms["formCadastro"]["date"].value;
        var password = document.forms["formCadastro"]["password"].value;
        var c_password = document.forms["formCadastro"]["c_password"].value;

        if (email == "")  {
            alert("Por favor, insira um e-mail válido ")
            return false;
        }

        if (date == "") {
            alert("Por favor, insira uma data válida ")
            return false;
        }

        if (password == "") {
            alert("Por favor, insira uma senha válida ")
            return false;
        }

        if (c_password == "") {
            alert("As senhas não coincidem ")
            return false;
        }

        if (user == "") {
            alert("Por favor, insira um usuário válido !");
            return false;
        }

        if (user && email && date && password && c_password) {
            alert("É um prazer te conhecer, " + user + " !");
            return true;
        }
    }
</script>
